<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style-inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Ingressa</title>

</head>

<body>
    <section class="nav-ingressa">
        <header>
            <div class="logo-ingressa">
                <img src="/assets/img/ingressa-logo-transp.png" alt="Logotipo Ingressa">
            </div>

            <nav>
                <ul>
                    <li><a href="/pages/inicio.html">Início</a></li>
                    <li><a href="/carrinho">Carrinho</a></li>
                    <li><a href="/locais">Locais</a></li>
                </ul>
            </nav>

            <div class="header-actions">

                <form action="/buscar" method="GET">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="search" id="search" name="search" placeholder="Pesquisar eventos, shows..."
                            required>
                    </div>
                </form>

            </div>


            <div class="profile-icon">
                <a href="/perfil"> <!-- Ajustei o link para algo mais relevante -->
                    <i class="fas fa-user"></i> <!-- Ícone do perfil -->
                </a>
            </div>

        </header>
    </section>







    <section id="shows-cards">
        <div class="cards-tittle-description">
            <div class="tittle-description">
                <h1 class="tittle-inicio">Shows</h1>
                <p class="text-inicio">Fique por dentro dos melhores shows e garanta já o seu ingresso com praticidade
                    pelo
                    Ingressa</p>
            </div>
        </div>

        <div class="cards">
            <div class="image-event">
                <img class="event-image" src="/assets/img/teste-fotomcpaiva.png" alt="Imagem do Evento">
            </div>

            <div class="card-content">
                <div class="cards-add">
                    <span class="title-cards">Título do Evento aqui!</span>
                    <p class="description-cards">Insira a descrição do evento aqui, como local, horas ou artistas!</p>
                </div>

                <div class="cards-date-day-time">
                    <div class="date-day-time">
                        <span class="date">Sábado</span>
                        <span class="day">26 de Abril</span>
                        <span class="time">22 Horas</span>
                    </div>

                    <div class="ingress-add">
                        <button class="ingress-button">Ingressos</button>
                    </div>
                </div>
            </div>
        </div>
    </section>























</body>

</html>
