<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style-login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Login</title>

</head>

<body>
    <section class="esquerda-direita">
        <section class="lado-esquerdo">
            <div class="logo-ingressa">
                <img src="/assets/img/ingressa-logo-transp.png" alt="Logo Ingressa">
            </div>
        </section>

        <section class="lado-direito">
            <div class="tittle-description">
                <h1 class="login-tittle">Faça seu Login</h1>
                <p class="login-text">
                    Acesse sua conta no Ingressa e adquira ingressos de forma rápida, prática e segura. Não perca
                    tempo,
                    garanta sua entrada para os melhores eventos e shows.
                </p>
            </div>

            <div class="forms-login"></div>
            <form action="/login" method="POST">

                <div class="input-email">
                    <i class="fas fa-envelope"></i> <!-- Ícone de envelope -->
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-senha">
                    <i class="fas fa-lock"></i> <!-- Ícone de cadeado -->
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>

                <div class="forgot-password">
                    <div class="forgot-pass">
                        <p>Esqueceu a senha? </p>
                        <a href="/redefinir.html"> Redefinir senha</a>
                    </div>

                    <input type="submit" value="Entrar">
                </div>

                <div class="create-account">
                    <p>Não tem conta?</p>
                    <a href="/pages/cadastro.html">Criar conta</a>
                </div>
            </form>
        </section>
    </section>



</body>

</html>
