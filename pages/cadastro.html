<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style-cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Cadastro de Conta</title>

</head>

<body>
    <section class="esquerda-direita">
        <section class="lado-esquerdo">
            <div class="logo-ingressa">
                <img src="/assets/img/ingressa-logo-transp.png" alt="Logo Ingressa">
            </div>
        </section>

        <section class="lado-direito">
            <div class="tittle-description">
                <h1 class="login-tittle">Criar conta</h1>
                <p class="login-text">
                    Crie sua conta no Ingressa e tenha acesso rápido aos melhores eventos e shows. Cadastre-se de forma
                    simples e segura para começar a comprar ingressos com facilidade e aproveitar promoções exclusivas.
                </p>
            </div>

            <div class="forms-login"></div>

            <form id="forms-cadastro">

                <div class="input-nome">
                    <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                </div>

                <div class="input-data-nascimento">
                    <input type="date" id="data-nascimento" name="data-nascimento" required>
                </div>

                <div class="input-email">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="input-senha">
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>

                <div class="input-cpf">
                    <input type="text" id="cpf" name="cpf" placeholder="CPF" required
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Insira um CPF no formato 000.000.000-00">
                </div>

                <div class="input-telefone">
                    <input type="tel" id="telefone" name="telefone" placeholder="Telefone" required
                        pattern="\(\d{2}\)\s\d{5}-\d{4}" title="Formato esperado: (XX) XXXXX-XXXX">
                </div>

                <input type="submit" value="Cadastrar">

                <div class="create-account">
                    <p>Já tem uma conta?</p>
                    <a href="/pages/login.html">Fazer login</a>
                </div>
            </form>
        </section>
    </section>

    <script src="/scripts/conta.js"></script>
</body>

</html>
